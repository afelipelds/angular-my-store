<button (click)="toggleProductDetail()">abrir/cerrar</button>

<div class="products--grid">
  <!-- <p>Precio total: ${{totalPrice}}</p> -->
  <app-product *ngFor="let product of products" [product]="product" (addedProduct)="onAddToShoppingCart($event)"
    (showDetail)="onShowProductDetail($event)"></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div>
    <button (click)="toggleProductDetail()">Close</button>
    <div>Contenido</div>
  </div>
</div>
